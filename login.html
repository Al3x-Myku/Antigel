<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SideQuests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #2D2A32;
            color: #FAFDF6;
            overflow-x: hidden;
            position: relative;
        }

        :root {
            --dark-bg: #2D2A32;
            --yellow-primary: #DDD92A;
            --yellow-light: #EAE151;
            --yellow-pale: #EEEFA8;
            --cream: #FAFDF6;
        }

        /* Particle Snow Effect */
        @keyframes snowfall {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(120vh) translateX(50px); opacity: 0; }
        }

        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(221, 217, 42, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: snowfall linear infinite;
        }

        .particle:nth-child(odd) {
            background: rgba(234, 225, 81, 0.4);
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .gradient-border {
            position: relative;
            padding: 3px;
            background: linear-gradient(90deg, var(--yellow-primary), var(--yellow-light), var(--yellow-pale), var(--yellow-light), var(--yellow-primary));
            background-size: 400% 400%;
            animation: borderGlow 4s ease infinite;
            border-radius: 24px;
        }

        .gradient-border-inner {
            background: #3a3742;
            border-radius: 21px;
            padding: 3rem;
            height: 100%;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--yellow-primary) 0%, var(--yellow-light) 50%, var(--yellow-pale) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--yellow-primary) 0%, var(--yellow-light) 100%);
            color: #2D2A32;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(221, 217, 42, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 40px rgba(221, 217, 42, 0.6);
        }

        .btn-secondary {
            background: rgba(221, 217, 42, 0.15);
            border: 2px solid var(--yellow-primary);
            color: var(--yellow-primary);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(221, 217, 42, 0.25);
            transform: translateY(-2px) scale(1.02);
        }

        input, select {
            background: rgba(250, 253, 246, 0.08) !important;
            border: 2px solid rgba(221, 217, 42, 0.3) !important;
            color: var(--cream) !important;
            border-radius: 16px !important;
            padding: 18px 24px !important;
            width: 100% !important;
            transition: all 0.3s ease !important;
            font-size: 18px !important;
            font-weight: 500 !important;
            letter-spacing: 0.5px !important;
            line-height: 1.5 !important;
            min-height: 60px !important;
        }

        input:focus, select:focus {
            outline: none !important;
            border-color: var(--yellow-primary) !important;
            background: rgba(250, 253, 246, 0.12) !important;
            box-shadow: 0 0 0 4px rgba(221, 217, 42, 0.1) !important;
            transform: translateY(-2px) !important;
        }

        input::placeholder {
            color: rgba(250, 253, 246, 0.5) !important;
            font-weight: 400 !important;
        }

        label {
            font-size: 16px !important;
            font-weight: 700 !important;
            letter-spacing: 0.5px !important;
            color: var(--yellow-pale) !important;
            display: block !important;
            margin-bottom: 12px !important;
        }

        .glass {
            background: rgba(221, 217, 42, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(221, 217, 42, 0.2);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 32px 0;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 2px solid rgba(221, 217, 42, 0.2);
        }

        .divider span {
            padding: 0 20px;
            color: var(--yellow-primary);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Message boxes */
        .message-box {
            padding: 16px 20px !important;
            border-radius: 12px !important;
            font-size: 15px !important;
            font-weight: 500 !important;
            display: flex !important;
            align-items: center !important;
            gap: 12px !important;
            margin: 16px 0 !important;
            border: 1px solid !important;
            backdrop-filter: blur(10px) !important;
        }

        .message-error {
            background: linear-gradient(135deg, rgba(234, 225, 81, 0.15), rgba(221, 217, 42, 0.15)) !important;
            color: #EAE151 !important;
            border-color: rgba(234, 225, 81, 0.4) !important;
        }

        .message-success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(74, 222, 128, 0.15)) !important;
            color: #4ade80 !important;
            border-color: rgba(34, 197, 94, 0.4) !important;
        }

        .message-info {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.15), rgba(59, 130, 246, 0.15)) !important;
            color: #60a5fa !important;
            border-color: rgba(96, 165, 250, 0.4) !important;
        }

        .fade-in {
            animation: fadeUp 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }
    </style>
</head>
<body>
    
    <div id="particles"></div>

    <nav class="fixed top-0 w-full z-50 glass">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="landingpage.html" class="text-2xl font-bold gradient-text">SideQuests</a>
            <div class="flex items-center gap-4">
                <a href="register.html" class="text-sm font-medium hover:text-yellow-400 transition-colors" style="color: #EEEFA8;">Sign Up</a>
                <a href="landingpage.html" class="text-sm font-medium hover:text-yellow-400 transition-colors" style="color: #EEEFA8;">Home</a>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center px-6 py-24">
        <div class="w-full max-w-md fade-in">
            
            <div class="text-center mb-12">
                <h1 class="text-5xl md:text-6xl font-bold mb-4">
                    Welcome <span class="gradient-text">Back</span>
                </h1>
                <p class="text-lg" style="color: #EEEFA8;">Sign in to your SideQuests account</p>
            </div>

            <div class="gradient-border">
                <div class="gradient-border-inner">
                    
                    <div class="space-y-8">
                        <button id="googleSignInBtn" class="btn-primary w-full py-5 px-6 rounded-xl flex items-center justify-center gap-3 text-lg font-semibold">
                            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Sign in with Google
                        </button>

                        <div class="divider"><span>OR</span></div>

                        <div class="space-y-6">
                            <div>
                                <label>Email</label>
                                <input type="email" id="emailInput" placeholder="your.email@example.com" />
                            </div>
                            <div>
                                <label>Password</label>
                                <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                            </div>
                            <button id="emailSignInBtn" class="btn-primary w-full py-5 px-6 rounded-xl font-semibold text-lg">
                                Sign In
                            </button>
                        </div>

                        <!-- Mobile/Phone Option Link -->
                        <div class="text-center">
                            <button id="showPhoneBtn" class="text-sm font-medium hover:underline" style="color: #DDD92A;">
                                üì± Sign in with phone number instead
                            </button>
                        </div>

                        <!-- Phone Sign In (hidden initially) -->
                        <div id="phoneSection" class="space-y-6 hidden">
                            <div class="divider"><span>PHONE</span></div>
                            <div>
                                <label>Phone Number</label>
                                <input type="tel" id="phoneInput" placeholder="+1 234 567 8900" />
                            </div>
                            <div id="recaptcha-container"></div>
                            <button id="phoneSignInBtn" class="btn-secondary w-full py-4 px-6 rounded-xl font-semibold text-base">
                                <span class="material-symbols-outlined">phone</span>
                                Send Verification Code
                            </button>
                            <button id="hidePhoneBtn" class="text-sm font-medium hover:underline w-full text-center" style="color: #EEEFA8;">
                                ‚Üê Back to other options
                            </button>
                        </div>

                        <div id="verificationCodeDiv" class="space-y-4 hidden">
                            <div>
                                <label>Verification Code</label>
                                <input type="text" id="verificationCodeInput" placeholder="123456" />
                            </div>
                            <button id="verifyCodeBtn" class="btn-primary w-full py-4 px-6 rounded-xl font-semibold">
                                Verify Code
                            </button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Error message will be injected here dynamically -->
            <div id="errorContainer"></div>

            <p class="text-center mt-8" style="color: #EEEFA8;">
                Don't have an account? 
                <a href="register.html" class="font-semibold hover:underline" style="color: #DDD92A;">Create one here</a>
            </p>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-analytics.js";
        import { 
            getAuth, 
            signInWithPopup, 
            GoogleAuthProvider,
            signInWithEmailAndPassword,
            signInWithPhoneNumber,
            RecaptchaVerifier
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCBV3CuuYD_8w843LgPQqAICGnmvDtOt5k",
            authDomain: "taskmatch-openhack2025.firebaseapp.com",
            projectId: "taskmatch-openhack2025",
            storageBucket: "taskmatch-openhack2025.firebasestorage.app",
            messagingSenderId: "248164216629",
            appId: "1:248164216629:web:16b5982c9a7beae2b5a67c",
            measurementId: "G-WWN061CS59"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        console.log('üî• Firebase initialized successfully');
        console.log('üì± Auth instance:', auth ? 'OK' : 'FAILED');
        console.log('üíæ Firestore instance:', db ? 'OK' : 'FAILED');

        let confirmationResult = null;
        let recaptchaVerifier = null;

        function showError(message) {
            console.error('‚ùå ERROR:', message);
            const errorContainer = document.getElementById('errorContainer');
            
            if (!errorContainer) {
                console.error('‚ö†Ô∏è Error container not found in DOM');
                return;
            }
            
            // Create error message element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message-box message-error';
            errorDiv.innerHTML = `
                <span class="material-symbols-outlined">error</span>
                <div>
                    <p class="text-sm">${message}</p>
                </div>
            `;
            
            // Clear any existing errors and add new one
            errorContainer.innerHTML = '';
            errorContainer.appendChild(errorDiv);
            
            // Remove after 5 seconds
            setTimeout(() => {
                errorDiv.style.opacity = '0';
                errorDiv.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    errorContainer.innerHTML = '';
                }, 300);
            }, 5000);
        }

        async function checkUserAndRedirect(user) {
            console.log('üîç Checking user:', user.uid);
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                console.log('üìÑ User document exists:', userDoc.exists());
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    console.log('üë§ User data:', userData);
                    console.log('üí≥ Has wallet:', !!userData.walletAddress);
                    
                    if (userData.walletAddress) {
                        console.log('‚úÖ User complete, redirecting to index.html');
                        window.location.href = 'index.html';
                    } else {
                        console.log('‚ö†Ô∏è User missing wallet, redirecting to register');
                        showError('Please complete registration first');
                        setTimeout(() => {
                            window.location.href = 'register.html';
                        }, 2000);
                    }
                } else {
                    console.log('‚ö†Ô∏è User document does not exist');
                    showError('Please complete registration first');
                    setTimeout(() => {
                        window.location.href = 'register.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('üí• Error checking user:', error);
                console.error('Error details:', {
                    code: error.code,
                    message: error.message,
                    stack: error.stack
                });
                showError('Error verifying account: ' + error.message);
            }
        }

        // Module scripts are deferred, so DOM is ready
        console.log('üîç Setting up event listeners...');
        
        // Show/Hide Phone Section
        const showPhoneBtn = document.getElementById('showPhoneBtn');
        const hidePhoneBtn = document.getElementById('hidePhoneBtn');
        const phoneSection = document.getElementById('phoneSection');
        
        console.log('üì± showPhoneBtn:', showPhoneBtn ? 'FOUND' : 'NOT FOUND');
        console.log('üì± hidePhoneBtn:', hidePhoneBtn ? 'FOUND' : 'NOT FOUND');
        console.log('üì± phoneSection:', phoneSection ? 'FOUND' : 'NOT FOUND');
        
        if (showPhoneBtn) {
            showPhoneBtn.addEventListener('click', () => {
                console.log('üëÜ Show phone button clicked');
                if (phoneSection) phoneSection.classList.remove('hidden');
                showPhoneBtn.style.display = 'none';
            });
        }

        if (hidePhoneBtn) {
            hidePhoneBtn.addEventListener('click', () => {
                console.log('üëÜ Hide phone button clicked');
                if (phoneSection) phoneSection.classList.add('hidden');
                if (showPhoneBtn) showPhoneBtn.style.display = 'block';
            });
        }

        // Google Sign In
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        console.log('üîò googleSignInBtn:', googleSignInBtn ? 'FOUND' : 'NOT FOUND');
        
        if (googleSignInBtn) {
            googleSignInBtn.addEventListener('click', async () => {
                console.log('üëÜ Google sign in button clicked');
                try {
                    const provider = new GoogleAuthProvider();
                    console.log('üîê Attempting Google sign in...');
                    const result = await signInWithPopup(auth, provider);
                    console.log('‚úÖ Google sign in successful!', result.user.email);
                    await checkUserAndRedirect(result.user);
                } catch (error) {
                    console.error('üí• Google sign in error:', error);
                    console.error('Error code:', error.code);
                    console.error('Error message:', error.message);
                    showError(error.message);
                }
            });
        }

        // Email Sign In
        const emailSignInBtn = document.getElementById('emailSignInBtn');
        console.log('üîò emailSignInBtn:', emailSignInBtn ? 'FOUND' : 'NOT FOUND');
        
        if (emailSignInBtn) {
            emailSignInBtn.addEventListener('click', async () => {
                console.log('üëÜ Email sign in button clicked');
                const emailInput = document.getElementById('emailInput');
                const passwordInput = document.getElementById('passwordInput');
                
                console.log('üìß emailInput:', emailInput ? 'FOUND' : 'NOT FOUND');
                console.log('üîë passwordInput:', passwordInput ? 'FOUND' : 'NOT FOUND');
                
                if (!emailInput || !passwordInput) {
                    console.error('‚ö†Ô∏è Input elements missing');
                    return;
                }
                
                const email = emailInput.value;
                const password = passwordInput.value;

                console.log('üìß Email:', email ? email : 'EMPTY');
                console.log('üîë Password:', password ? '***' : 'EMPTY');

                if (!email || !password) {
                    console.warn('‚ö†Ô∏è Email or password is empty');
                    showError('Please enter both email and password');
                    return;
                }

                try {
                    console.log('üîê Attempting email sign in...');
                    const result = await signInWithEmailAndPassword(auth, email, password);
                    console.log('‚úÖ Email sign in successful!', result.user.email);
                    await checkUserAndRedirect(result.user);
                } catch (error) {
                    console.error('üí• Email sign in error:', error);
                    console.error('Error code:', error.code);
                    console.error('Error message:', error.message);
                    showError(error.message);
                }
            });
        }

        // Phone Sign In
        const phoneSignInBtn = document.getElementById('phoneSignInBtn');
        console.log('üîò phoneSignInBtn:', phoneSignInBtn ? 'FOUND' : 'NOT FOUND');
        
        if (phoneSignInBtn) {
            phoneSignInBtn.addEventListener('click', async () => {
                console.log('üëÜ Phone sign in button clicked');
                const phoneInput = document.getElementById('phoneInput');
                
                console.log('üìû phoneInput:', phoneInput ? 'FOUND' : 'NOT FOUND');
                
                if (!phoneInput) {
                    console.error('‚ö†Ô∏è Phone input element missing');
                    return;
                }
                
                const phoneNumber = phoneInput.value;
                console.log('üìû Phone number:', phoneNumber ? phoneNumber : 'EMPTY');

                if (!phoneNumber) {
                    console.warn('‚ö†Ô∏è Phone number is empty');
                    showError('Please enter a phone number');
                    return;
                }

                try {
                    console.log('üîê Initializing reCAPTCHA...');
                    // Initialize recaptcha only when needed
                    if (!recaptchaVerifier) {
                        recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                            'size': 'normal',
                            'callback': (response) => {
                                console.log('‚úÖ Recaptcha verified:', response);
                            }
                        });
                        console.log('‚úÖ reCAPTCHA initialized');
                    }
                    
                    const appVerifier = recaptchaVerifier;
                    console.log('üì± Sending verification code to:', phoneNumber);
                    confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, appVerifier);
                    console.log('‚úÖ Verification code sent!');
                    
                    const verificationCodeDiv = document.getElementById('verificationCodeDiv');
                    if (verificationCodeDiv) {
                        verificationCodeDiv.classList.remove('hidden');
                    }
                    showError('Verification code sent to your phone');
                } catch (error) {
                    console.error('üí• Phone sign in error:', error);
                    console.error('Error code:', error.code);
                    console.error('Error message:', error.message);
                    showError(error.message);
                }
            });
        }

        // Verify Code
        const verifyCodeBtn = document.getElementById('verifyCodeBtn');
        console.log('üîò verifyCodeBtn:', verifyCodeBtn ? 'FOUND' : 'NOT FOUND');
        
        if (verifyCodeBtn) {
            verifyCodeBtn.addEventListener('click', async () => {
                console.log('üëÜ Verify code button clicked');
                const verificationCodeInput = document.getElementById('verificationCodeInput');
                
                console.log('üî¢ verificationCodeInput:', verificationCodeInput ? 'FOUND' : 'NOT FOUND');
                
                if (!verificationCodeInput) {
                    console.error('‚ö†Ô∏è Verification code input element missing');
                    return;
                }
                
                const code = verificationCodeInput.value;
                console.log('üî¢ Verification code:', code ? code : 'EMPTY');

                if (!code) {
                    console.warn('‚ö†Ô∏è Verification code is empty');
                    showError('Please enter the verification code');
                    return;
                }

                try {
                    console.log('üîê Verifying code...');
                    const result = await confirmationResult.confirm(code);
                    console.log('‚úÖ Phone verification successful!', result.user.phoneNumber);
                    await checkUserAndRedirect(result.user);
                } catch (error) {
                    console.error('üí• Code verification error:', error);
                    console.error('Error code:', error.code);
                    console.error('Error message:', error.message);
                    showError(error.message);
                }
            });
        }
        
        console.log('‚úÖ All event listeners attached successfully!');
    </script>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
                particle.style.animationDelay = '0s';
                particle.style.width = (Math.random() * 3 + 2) + 'px';
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
</body>
</html>
